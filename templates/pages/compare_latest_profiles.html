{% extends 'partials/base.html' %}
{% block header %}
    <!-- boostrap select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock header %}
{% block content %}
<div class="container-fluid">
    <div class='row'>
        <h2>Compare Latest Profiles</h2>
    </div>

    <div class="row">
        <!-- Controls -->
        <div class="col-2">
            <label>Floats</label>
            <div class="row">
                <select id="deployment_selector" name="deployment_selector" class="selectpicker" data-live-search="true" data-select-on-tab="true" multiple>
                </select>
            </div>
            <label>Variable</label>
            <div class="row">
                <select id="var_selector" class="selectpicker" aria-label="Default select example">
                    <option value="PSAL">Salinity</option>
                    <option value="TEMP">Temperature</option>
                    <option value="DOXY">Dissolved Oxygen</option>
                    <option value="CHLA">Chlorophyll a</option>
                    <option value="BBP700">Particle Backscatter</option>
                    <option value="CDOM">CDOM</option>
                    <option value="NITRATE">Nitrate</option>
                    <option value="PH_IN_SITU_TOTAL">pH Total</option>
                    <option value="">--- Raw Sensor Values ---</option>
                    <option value="VRS_PH">pH Vrs</option>
                    <option value="VK_PH">pH Vk</option>
                    <option value="IB_PH">pH Ib</option>
                    <option value="IK_PH">pH Ik</option>
                </select>
            </div>
            <div class="row mt-5"></div>
            <div class='row'>
                <p>Some profiles may be off the scale. Click "Autoscale" in upper right of plot to see all profiles.</p>
            </div>
        </div>
        <!-- Plot -->
        <div class="col" id="graph">
        </div>
    </div>
</div>

{% endblock %}
{% block footer %}
<script> //Can move this to seperate js files as gets bigger
    //Updates div containing plot with a call to API
    function update(deployments, var_selected){
        // Updates plot
        //deployments = list
        //var_selected = string

        $.ajax({
            type: 'GET',
            url: "ajax/update_compare_latest_profiles",
            data: {"deployments[]": deployments, "var_selected":var_selected},
            success: function (response) {
                //If sucessful, add plot
                $('#graph').html(response)
            },
            error: function (response) {
                console.log(response)
            }
        })
    }

    function blank_plot(){
        $.ajax({
            type: 'GET',
            url: "ajax/blank_plot",
            success: function (response) {
                //If sucessful, add plot
                $('#graph').html(response["plot_div"])
                $('#meta_table').html(response['meta_table'])
            },
            error: function (response) {
                console.log(response)
            }
        })
    }

    //Populate deployment list
    $.ajax({
        type: 'GET',
        url: "ajax/get_deployments_list",
        success: function (response) {
            //If sucessful
            let deployments = []
            $.each(response.deployments, function(index, item) {
                let opt = document.createElement("option");
                opt.textContent = item.LABEL;
                opt.value =item.PLATFORM_NUMBER;
                $("#deployment_selector").append(opt);
                deployments.push(item.PLATFORM_NUMBER)
                $('select[name=deployment_selector]').val(deployments);
                $('.selectpicker').selectpicker('refresh')
            })

            //Initial plot
            let deployments_selected = $("#deployment_selector").val();
            let var_selected = $("#var_selector").val();
            update(deployments_selected, var_selected)

        },
        error: function (response) {
            console.log(response)
        }
    })



    //Change with deployment selection
    $("#deployment_selector").change(function (e) {
        e.preventDefault();
        //get selectors
        let deployments = $(this).val();
        let var_selected = $("#var_selector").val();
        //update plot
        update(deployments, var_selected)
    })

    //Change with var selection
    $("#var_selector").change(function (e) {
        e.preventDefault();
        //get selectors
        let deployments = $("#deployment_selector").val();
        let var_selected = $(this).val();
        //update plot
        update(deployments, var_selected)
    })

</script>
{% endblock footer %}
