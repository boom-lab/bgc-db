{% extends 'partials/base.html' %}
{% block header %}
    <!-- boostrap select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock header %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <label>Profiles</label>
            <div class="row">
                <select id="deployment_selector" class="selectpicker" data-live-search="true" multiple>
                    <option selected>1902304.001</option>
                    <option>1902303.001</option>
                    <option>1902304.002</option>
                    <option>1902303.002</option>
                </select>
            </div>
            <label>Top Axis</label>
            <div class="row">
                <select id="top_var_selector" class="selectpicker" aria-label="Default select example">
                    <option value="None" selected>None</option>
                    <option value="PSAL">Salinity</option>
                    <option value="TEMP">Temperature</option>
                    <option value="DOXY">Dissolved Oxygen</option>
                    <option value="PH_IN_SITU_TOTAL">pH</option>
                    <option value="CHLA">Chlorophyll a</option>
                    <option value="BBP700">Particle Backscatter</option>
                </select>
            </div>
            <label>Bottom Axis</label>
            <div class="row">
                <select id="bot_var_selector" class="selectpicker" aria-label="Default select example">
                    <option value="PSAL" selected>Salinity</option>
                    <option value="TEMP">Temperature</option>
                    <option value="DOXY">Dissolved Oxygen</option>
                    <option value="PH_IN_SITU_TOTAL">pH</option>
                    <option value="CHLA">Chlorophyll a</option>
                    <option value="BBP700">Particle Backscatter</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div id="graph" class="row"></div>
        </div>
    </div>
</div>

{% endblock %}
{% block footer %}
<script> //Can move this to seperate js files as gets bigger
    //Updates div containing plot with a call to API
    function update_plot(profiles, bot_var, top_var){
        if (top_var=="None"){
            top_var=undefined;
        }
        console.log(profiles)
            
        $.ajax({
            type: 'GET',
            url: "ajax/update_profile_plot",
            data: {"profiles[]": profiles, "bot_var":bot_var, "top_var":top_var},
            success: function (response) {
                //If sucessful, add plot
                $('#graph').html(response["plot_div"])
            },
            error: function (response) {
                console.log(response)
            }
        })
    }

    //Initial Load - maybe move to server side?
    update_plot("1902304.001", "TEMP")

    //Change with deployment selection
    $("#deployment_selector").change(function (e) {
        e.preventDefault();
        //get selectors
        var profiles = $(this).val();
        var bot_var = $("#bot_var_selector").val();
        var top_var = $("#top_var_selector").val();
        //update plot
        update_plot(profiles, bot_var, top_var)
    })

    //Change with bottom var selection
    $("#bot_var_selector").change(function (e) {
        e.preventDefault();
        //get selectors
        var profiles = $("#deployment_selector").val();
        var bot_var = $(this).val();
        var top_var = $("#top_var_selector").val();
        //update plot
        update_plot(profiles, bot_var, top_var)
    })

    //Change with top var selection
    $("#top_var_selector").change(function (e) {
        e.preventDefault();
        //get selectors
        var profiles = $("#deployment_selector").val();
        var bot_var = $('#bot_var_selector').val();
        var top_var = $(this).val();
        //update plot
        update_plot(profiles, bot_var, top_var)
    })

</script>
{% endblock footer %}
